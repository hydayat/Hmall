<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cart</title>
		<link rel="stylesheet" type="text/css" href="css/cart.css">
	</head>
	<body class="Body">
		<div class="TitleDiv">
			<h1 align="center" class="Title">
				Shopping Cart
				<button class="BackButton" onclick="back()"><< Store</button>
			</h1>
		</div>
		<div class="User">
			<div class="UserInfo">
				<div id="Username" class="Username"></div>
				<div>

				</div>
			</div>
			<div class="Avator" id="Avator"></div>
			<button style="float:right;width:75px;" onclick="document.location.href='changeAvator.html'">更改头像</button>

		<hr width="90%" color="antiquewhite">
		<div class="BelowDiv">
			<!-- <div class="BackButtonDiv">
				<button><< Back to store</button>
			</div> -->
			<div class="CartDiv">
				<div class="CartBar">
					<div>
						Image
					</div>
					<div>
						Name
					</div>
					<div>
						Price
					</div>
					<div>
						Amount
					</div>
					<div>
						Total
					</div>
					<div>
						Option
					</div>
				</div>
				<div id="CartContent" class="CartContent" style="overflow-y:auto;">
					<script src="js/loadCartList.js"></script>
				</div>
			</div>
		</div>
		<script src="js/account.js"></script>
		<script src="js/updateUsername.js"></script>
		<script src="js/cart.js"></script>
	</body>
</html>
